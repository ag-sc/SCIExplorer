<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style>
        body
        {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
    </style>
    <body>
        <h:form>
            <f:metadata>
                <f:viewAction action="#{explorer.setMode('EXPORT')}"/>
                <f:viewAction action="#{explorer.setQuery(param['query'])}"/>
            </f:metadata>
            <table>
                <ui:repeat value="#{explorer.exportData.data}" var="row">
                    <tr style="vertical-align: top;">
                        <ui:repeat value="#{row}" var="value">
                            <td style="">
                                <h:outputLabel value="#{value}" escape="false" style=""/>
                            </td>
                        </ui:repeat>
                    </tr>
                </ui:repeat>
            </table>
        </h:form>
    </body>
</html>
