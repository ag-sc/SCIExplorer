<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style>
        body
        {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size: 78%;
        }
        
        .listtable tr:nth-child(even){background-color: #f2f2f2}
    </style>
    <h:head>
        <title>SCIO-Explorer v2 Tables</title>
    </h:head>
    <body>
        <f:metadata>
            <f:viewAction action="#{explorer.setMode('TABLES')}"/>
            <f:viewAction action="#{explorer.setQuery(param['query'])}"/>
        </f:metadata>
        <p:dataTable var="injuryType" value="#{explorer.tableManager.injuryTypes}" style="margin-top:40px">
            <f:facet name="header">
                Functional Tests
            </f:facet>
     
            <p:columnGroup type="header">
                <p:row>
                    <p:column rowspan="2" headerText="Injury Type" />
                    <p:column colspan="#{explorer.tableManager.locations.size()}" headerText="Injury Areas" />
                </p:row>
                <p:row>
                    <ui:repeat value="#{explorer.tableManager.locations}" var="location">
                        <p:column headerText="#{location.name}" />
                    </ui:repeat>
                </p:row>
            </p:columnGroup>
     
            <p:column>
                <h:outputText value="#{injuryType.name}" />
            </p:column>

            <p:columns value="#{explorer.tableManager.locations}" var="location">
                <h:outputText value="hi" />
            </p:columns>

        </p:dataTable>
    </body>
</html>
